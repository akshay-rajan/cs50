          <script>
            const numRows = 30; // Number of rows
            const numCols = 50; // Number of columns
            const chars = ['0', '1']; // Binary characters

            let currentIndex = 0; // Current index of the characters array

            // Create and animate falling characters
            function createFallingCharacter() {
              const fallingText = document.createElement('div');
              fallingText.className = 'falling-text';
              fallingText.textContent = chars[currentIndex];

              fallingText.style.left = `${Math.random() * 100}vw`;
              document.body.appendChild(fallingText);

              const animationDuration = Math.random() * 5 + 5;
              fallingText.style.animation = `fall ${animationDuration}s linear infinite`;

              // Switch to the next character
              currentIndex = (currentIndex + 1) % chars.length;

              // Schedule the next character to fall
              setTimeout(createFallingCharacter, Math.random() * 30); // Adjust timing as needed
            }

            // Initialize falling characters
            function initialize() {
              createFallingCharacter(); // Start the sequence
            }

            initialize();
          </script>
