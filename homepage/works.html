      <script>
        // Array to store different colors
        const colors = ['#FF5733', '#FFC300', '#DAF7A6', '#C70039', '#581845'];

        // Function to create a colored trail element
        function createTrailElement(x, y) {
          const trail = document.createElement('div');
          trail.classList.add('trail');
          trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          trail.style.left = x + 'px';
          trail.style.top = y + 'px';
          document.body.appendChild(trail);

          // Remove the trail element after a certain time
          setTimeout(() => {
            document.body.removeChild(trail);
          }, 1000);
        }

        // Event listener to capture mouse movement
        document.addEventListener('mousemove', (event) => {
          createTrailElement(event.clientX, event.clientY);
        });
      </script>
