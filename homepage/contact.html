                    <script>
                      const fadingImage = document.getElementById('fading-image2');

                      // Function to gradually increase opacity
                      function fadeInImage() {
                        let opacity = 0;
                        const interval = setInterval(() => {
                          opacity += 0.01; // Adjust the increment as needed
                          fadingImage.style.opacity = opacity.toFixed(2); // Limit opacity to 2 decimal places

                          if (opacity >= 1) {
                            clearInterval(interval); // Stop the interval when opacity reaches 1
                          }
                        }, 20); // Adjust the interval delay as needed
                      }

                      // Call the function to start the fading effect
                      fadeInImage();
                    </script>
                </div>
